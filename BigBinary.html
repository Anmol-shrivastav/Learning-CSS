<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBinary</title>
    <style>
        .parent{
            background-color: yellow;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="parent" onclick="parentClicked(event);">
        <button onclick="childClicked(event)">Hello Bro</button>
    </div>


   <script>
       function parentClicked(e){
           console.log("parent");
       }

       function childClicked(e){
           console.log("child");
           e.stopPropagation();
       }
   </script>
</body>
</html>
