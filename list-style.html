<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>

        ul{
            list-style-type: circle;
            list-style-position: inside;
            list-style-image: url(right-arrow.png);  /* download any icon for free from icon finder */
        }

        ul li{
            padding: 2px 5px;
        }

        ol{
            list-style-type: upper-alpha;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning List Styling.</h1>
        <ul>
            <li>This is List 1.</li>
            <li>This is List 2.</li>
            <li>This is List 3.</li>
            <li>This is List 4.</li>
            <li>This is List 5.</li>
        </ul>

        <ol>
            <li>This is List 1.</li>
            <li>This is List 2.</li>
            <li>This is List 3.</li>
            <li>This is List 4.</li>
            <li>This is List 5.</li>
        </ol>
    </div>
</body>
</html>
