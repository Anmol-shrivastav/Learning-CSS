<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .div1{
            visibility: visible;
        }
        .firstRow{
            visibility: visible;
        }
        .firstCol{
            visibility: collapse;
        }
    </style>
</head>
<body>
    <div class="div1">
        <ul>
            <li>Hello</li>
            <li>I am Anmol Kumar</li>
            <li>I am here to learn more about visibility.</li>
        </ul>
    </div>  
    
    <table border="1">
        <tr class="firstRow">
            <td class="firstCol">Hello</td>
            <td>This is anmol</td>
        </tr>
        <tr>
            <td>I am here to learn css</td>
            <td>And i will definitely learn it.</td>
        </tr>
    </table>
</body>
</html>
